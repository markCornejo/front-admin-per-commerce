<p>home-phone works!</p>
<div>
    <label>
        Telefono
    </label>
    <div class="d-flex flex-row">
        <div>
            <ng-select class="custom" [items]="countries" [clearable]="false" bindValue="id" bindLabel="name" [(ngModel)]="selectedCountries" [searchable]="false" [clearable]="false">
                <ng-template ng-label-tmp let-item="item">
                    <img width="15" height="11" [src]="'assets/img/country/' + item.img_flag" />
                    <b>{{item.cod_phone}}</b>
                </ng-template>
                <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                    <img width="15" height="11" [src]="'assets/img/country/' + item.img_flag" />
                    <b>{{item.cod_phone}}</b>
                </ng-template>
            </ng-select>
        </div>
        <div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="telefono">
            </div>
        </div>
    </div>
</div>
