<!-- Content Wrapper. Contains page content -->

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Bienvenido al dashboard</h1>
                </div>
                <!-- /.col -->
                <!--
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Dashboard v2</li>
                    </ol>
                </div>
                -->
                <!-- /.col -->
            </div>
            <button mat-button (click)="openDialog()">Launch dialog</button>
            <div class="row">
                <div class="col-12">
                    <div class="card card-primary card-tabs">
                        <div class="card-header p-0 pt-1">
                            <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="custom-tabs-one-home-tab" data-toggle="pill" href="#form-profile" role="tab" aria-controls="custom-tabs-one-home" aria-selected="true">Perfil</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content" id="form-profile">
                                <div class="tab-pane fade active show" id="form-profile" role="tabpanel" aria-labelledby="custom-tabs-one-home-tab">
                                    <form [formGroup]="profileForm" (ngSubmit)="profilePlace()">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label>Nombre</label>
                                                    <input type="text" class="form-control" formControlName="name" placeholder="Titulo ...">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <!-- textarea -->
                                                <div class="form-group">
                                                    <label>Descripción del lugar</label>
                                                    <textarea class="form-control" rows="3" formControlName="description" placeholder="Descripcion ..."></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="text" class="form-control" formControlName="email" placeholder="Email del lugar ...">
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-4">
                                                <div class="form-group">
                                                    <label>
                                                      <span [ngStyle]="{'text-decoration': changeDomain ? 'underline' : 'none'}" class="linkref" (click)="changeDom()" >Dominio</span> /
                                                       <span [ngStyle]="{'text-decoration': !changeDomain ? 'underline' : 'none'}" class="linkref" (click)="changeDom()">Subdominio</span> </label>
                                                    <div class="input-group mb-3">
                                                        <input [hidden]="!changeDomain" type="text" class="form-control" formControlName="domain" placeholder="e.g. mipagina.com">
                                                        <input [hidden]="changeDomain" type="text" class="form-control" formControlName="subdomain" placeholder="e.g. mipagina">
                                                        <div class="input-group-append" *ngIf="changeDomain == 0">
                                                            <span class="input-group-text" id="">.perucommerce.com</span>
                                                        </div>
                                                        <div class="input-group-append">
                                                            <button type="button" class="btn btn-warning" (click)="changeDom()">
                                                              <span *ngIf="changeDomain == 0">Subdominio</span>
                                                              <span *ngIf="changeDomain == 1">Dominio</span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label>Logo</label>
                                                    <img src="" alt="logo">
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label>Favicon</label>
                                                    <img src="" alt="favicon">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                            <div>
                                                mapa
                                            </div>
                                            <div>
                                                direccion
                                            </div>
                                            <div>
                                                telefono
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                            <button type="button" class="btn btn-block btn-primary btn-lg">
                                              Agregar más lugares y telefono
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-6 col-sm-5 col-lg-3">
                                            <div class="form-group">
                                                <label>Categoria</label> categoriaa
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6 col-sm-5 col-lg-3">
                                            <div class="form-group">
                                                <label>Sub categoria</label> sub categoriaa-
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            home principal
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
