<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>Perú Commerce</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Iniciar sesión</p>

                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">&nbsp;&nbsp;
                                  Recordar contraseña
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <!--
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div> -->
                        <!-- /.col -->
                    </div>
                    <div class="row">
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block" (click)="login()" *ngIf="!cargando">Iniciar</button>
                        <button type="submit" [disabled]="true" class="btn btn-primary btn-block" *ngIf="cargando">
                          <i class="fas fa-circle-notch fa-spin"></i>
                          Espere...
                        </button>
                    </div>

                </form>

                <!--
                <div class="social-auth-links text-center mb-3">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-block btn-primary">
                        <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                    </a>
                    <a href="#" class="btn btn-block btn-danger">
                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                    </a>
                </div>
                -->
                <!-- /.social-auth-links -->

                <p class="mb-1 mt-1">
                    <a href="forgot-password.html">Olvidé mi contraseña</a>
                </p>
                <p class="mb-0">
                    <a href="register.html" class="text-center">Registrarme</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
